# Nginx: sitio para qau.ironslash.com
# Copia a /etc/nginx/sites-available/qau.ironslash.com (o sites-enabled)
# y enlaza: sudo ln -s /etc/nginx/sites-available/qau.ironslash.com /etc/nginx/sites-enabled/
# Luego: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name qau.ironslash.com www.qau.ironslash.com;

    # Logs
    access_log /var/log/nginx/qau.ironslash.com.access.log;
    error_log  /var/log/nginx/qau.ironslash.com.error.log;

    # API backend (Fastify en 3001)
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Fotos subidas (sirve el API)
    location /uploads/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend Next.js (puerto 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }
}

