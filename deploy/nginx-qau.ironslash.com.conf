# Nginx: qau.ironslash.com (HTTP â†’ HTTPS, SSL con Let's Encrypt)
# Copia a /etc/nginx/sites-available/qau.ironslash.com
# sudo nginx -t && sudo systemctl reload nginx

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name qau.ironslash.com www.qau.ironslash.com;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name qau.ironslash.com www.qau.ironslash.com;

    ssl_certificate     /etc/letsencrypt/live/qau.ironslash.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qau.ironslash.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/qau.ironslash.com.access.log;
    error_log  /var/log/nginx/qau.ironslash.com.error.log;

    # Calidad del aire: lo sirve Next.js (route /api/air-quality), no el backend
    location = /api/air-quality {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    location /uploads/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }
}
